<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>LOGIN FORM</title>
        <link rel="icon" type="image/png" href="c:\Users\venka\Downloads\icons8-university-building-100.png">
        <script src="https://kit.fontawesome.com/2680fea075.js" crossorigin="anonymous"></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="enroll now.css">
    </head>
    <body>
        <div class="main-heading">
            <h1>Digital University</h1>
        </div>
        <div class="login-page">
            <form method="post" action=" ">
                <h2>Log in to DU</h2>
                <div class="input-box">
                    <input type="text" placeholder="Email address or phone number" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Enter password" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="details">
                    <label><input type="checkbox" class="checkbox">Remember Me</label>
                    <a href="#">Forget password?</a>
                </div>
                <button type="submit" class="btn">Log in</button>
                <div class="register">
                    <p>Forgotten account ? <a href="#">Sign up for DU</a></p>
                </div>
                </div>
            </form>
        </div>
    </body>
</html>
